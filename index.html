<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./styles/styles.css" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="left">
      <img src="./images/leaf.avif" alt="leaf">
        <div class="logo-body">
          <img src="./images/odin-lined.png" alt="odin logo">
          <div class="logo-heading">ODIN</div>
      </div>
    </div>
    <div class="signup">
      <div class="top">
        <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up now to get started</p>
        <p>Fill out the form to get started!</p>
      </div>
      <div class="middle">
        <p class="mid-text">Let's do this!</p>

        <div class="form-container">

          <div class="form-field">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name">
          </div>

          <div class="form-field">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name">
          </div>

          <div class="form-field">
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email">
          </div>

          <div class="form-field">
            <label for="phone">PHONE</label>
            <input id="phone" name="phone" type="tel">
          </div>

          <div class="form-field">
            <label for="password">PASSWORD</label>
            <input id="pass" name="password" type="password" class="error" onkeyup="checkEquality()">
          </div>

          <div class="form-field">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input id="confirm-password" name="confirm-password" type="password" class="error" onkeyup="checkEquality()">
          </div>

        </div>

        </fieldset>
      </div>
      <div class="bottom">

        <button class="create-account" type="button">Create Account</button>

        <p class="has-account">Already have an account? <a href="url">Log in</a> </p>

      </div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>

</body>

</html>
